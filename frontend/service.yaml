# Cloud Run service configuration for frontend
# This file can be used with: gcloud run services replace service.yaml

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: sauti-ai-frontend
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 60
      containers:
      - image: REGION-docker.pkg.dev/PROJECT_ID/REPO_NAME/sauti-ai-frontend:latest
        ports:
        - name: http1
          containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
        env:
        - name: PORT
          value: "80"

