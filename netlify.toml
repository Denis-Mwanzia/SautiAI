[build]
  # Build command
  command = "cd frontend && npm install && npm run build"
  # Directory to publish
  publish = "frontend/dist"
  # Base directory for build
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "18"
  # NPM version
  NPM_VERSION = "9"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API proxy (if backend is on a different domain)
# Uncomment and configure if you want to proxy API requests through Netlify
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-api.com/api/:splat"
#   status = 200
#   force = true
#   headers = {X-From = "Netlify"}

# WebSocket proxy (if needed)
# Note: Netlify doesn't support WebSocket proxying directly
# You'll need to configure WebSocket connections to go directly to your backend

